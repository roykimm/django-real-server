[uwsgi]
chdir = /home/ubuntu/srv/django-real-server/djangoApi/
module = djangoApi.wsgi:application
home = /home/ubuntu/srv/django-real-server/venv/

uid = deploy
gid = deploy

http = :8090

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/mysite/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
